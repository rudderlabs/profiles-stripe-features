inputs:
  - ids:
      - entity: user
        select: customers_id
        type: customer_id
        to_default_stitcher: true
    name: stripeCustomers
    occurred_at_col: timestamp
    app_defaults:
      table: analytics_db.data_apps_simulated_stripe.customers
    source_metadata:
      role: singer-stripe
      category: singer-protocol
  - ids:
      - entity: user
        select: customer
        type: customer_id
        to_default_stitcher: true
      - entity: user
        select: invoice
        type: invoice_id
        to_default_stitcher: true
      - entity: user
        select: charges_id
        type: charge_id
        to_default_stitcher: true
      - entity: user
        select: balance_transaction
        type: balance_transaction_id
        to_default_stitcher: true
    name: stripeCharges
    occurred_at_col: created
    app_defaults:
      table: analytics_db.data_apps_simulated_stripe.charges
    source_metadata:
      role: singer-stripe
      category: singer-protocol
  - ids:
      - entity: user
        select: invoices_id
        type: invoice_id
        to_default_stitcher: true
      - entity: user
        select: customer
        type: customer_id
        to_default_stitcher: true
    name: stripeInvoices
    occurred_at_col: to_timestamp(created)
    app_defaults:
      table: analytics_db.data_apps_simulated_stripe.invoices
    source_metadata:
      role: singer-stripe
      category: singer-protocol
  - ids:
      - entity: user
        select: id
        type: balance_transaction_id
        to_default_stitcher: true
    name: stripeBalanceHistory
    occurred_at_col: created
    app_defaults:
      table: analytics_db.data_apps_simulated_stripe.balance_transactions
    source_metadata:
      role: singer-stripe
      category: singer-protocol
  - ids:
      - entity: user
        select: subscriptions_id
        type: subscription_id
        to_default_stitcher: true
      - entity: user
        select: customer
        type: customer_id
        to_default_stitcher: true
    name: stripeSubscriptions
    occurred_at_col: created
    app_defaults:
      table: analytics_db.data_apps_simulated_stripe.subscriptions
    source_metadata:
      role: singer-stripe
      category: singer-protocol
  - ids:
      - entity: user
        select: charge
        type: charge_id
        to_default_stitcher: true
      - entity: user
        select: balance_transaction
        type: balance_transaction_id
        to_default_stitcher: true
    name: stripeRefunds
    occurred_at_col: created
    app_defaults:
      table: analytics_db.data_apps_simulated_stripe.refunds
    source_metadata:
      role: singer-stripe
      category: singer-protocol
  - ids:
      - entity: user
        select: customer
        type: customer_id
        to_default_stitcher: true
    name: stripeInvoicesView
    occurred_at_col: invoice_created_timestamp
    app_defaults:
      view: ANALYTICS_DB.DATA_APPS_SIMULATED_STRIPE.STG_INVOICES_DATA
    source_metadata:
      role: singer-stripe
      category: singer-protocol
